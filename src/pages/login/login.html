<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="loginForm" (submit)="onSubmit()" novalidate>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password formControlName="password" type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit">
      Login
    </button>

  </form>

  <button (click)="onClickRegister()" ion-button>Register</button>
</ion-content>
